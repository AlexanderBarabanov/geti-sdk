name: Security static code scans

on:
  workflow_dispatch:

env:
  SNYK_API: https://snyk.devtools.intel.com/api/v1
  SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

jobs:
  security:
    runs-on: self-hosted
    permissions:
      # required for all workflows
      security-events: write
      # only required for workflows in private repositories
      actions: read
      contents: read
    steps:
      - name: Checkout repo
        uses: actions/checkout@master

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.8

      - name: Install package with deployment and test requirements
        run: |
          python -m pip install --upgrade pip
          pip install ".[deployment,tests]"

      # Snyk setup has been done manually on the self-hosted runner
      # - name: Set up Snyk
      #   uses: snyk/actions/setup@master

      - name: Snyk scan
        run: |
          export no_proxy=snyk.devtools.intel.com
          snyk auth $SNYK_TOKEN -d
          snyk test --severity-threshold=medium --sarif-file-output=snyk.sarif

      - name: Upload SNYK SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: snyk.sarif
          category: snyk

      - name: Bandit scan
        run: |
          pip install bandit
          pip install bandit_sarif_formatter
          bandit --format sarif -r . --ini tox.ini --output bandit.sarif

      - name: Upload Bandit SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: bandit.sarif
          category: bandit

