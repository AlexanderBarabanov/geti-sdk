name: Build Sphinx documentation

on:
  workflow_dispatch: # run on request (no need for PR)

  push:
    branches:
      - main
    paths-ignore:
      - ".github/**" # Ignore changes towards the .github directory

jobs:
  build_docs:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.8

      - name: Install package with dev, notebooks and docs requirements
        run: |
          pip install ".[dev,notebooks]"
          pip install -r requirements/requirements-docs.txt

      - name: Build sphinx documentation
        # We build twice to ensure that all references are resolved
        run: |
          cd docs
          make html
          make html
          cd ..

      - name: Commit documentation changes
        run: |
          mkdir -p /tmp/docs_build
          cp -r docs/build/html/* /tmp/docs_build
          rm -rf ./*
          git checkout gh-pages
          git fetch && git pull
          cp -r /tmp/docs_build/* ./
          rm -rf /tmp/docs_build
          touch .nojekyll
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Update documentation" -a || true
          # The above command will fail if no changes were present, so we ignore
          # the return code.

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
